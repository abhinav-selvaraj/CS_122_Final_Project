{% extends "base.html" %}

{% block content %}
<a href="/"><button>Home</button></a> 
<main>
    <form>
        <label for="symbol">Stock Name (This is test data from IBM):</label>
        <input type="text" id="symbol" name="symbol" required>
        <button type="submit">Submit</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            <!-- Stock market data will be displayed here dynamically -->
            {% for date, data in data['Time Series (Daily)'].items() %}                
                <tr>
                    <td>{{date}}</td>
                    <td>{{ data['1. open'] }}</td>
                    <td>{{ data['2. high'] }}</td>
                    <td>{{ data['3. low'] }}</td>
                    <td>{{ data['4. close'] }}</td>
                    <td>{{ data['5. volume'] }}</td>
                </tr>
            {% endfor %}    
        </tbody>
    </table>

    
</main>
{% endblock %}
